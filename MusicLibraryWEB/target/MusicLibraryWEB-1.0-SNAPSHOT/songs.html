<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/songs.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Your music library!</h1>
        <a href="index.html">Back to menu</a>
        <div id="errorInfo" class="errorInfo">&nbsp;</div>
        <hr/>
        <input type="text" id="songID" name="songID" placeholder="Song ID"/>
        <input type="text" id="songTitle" name="songTitle" placeholder="Song title"/>
        <input type="text" id="authorName" name="authorName" placeholder="Author name"/>
        <input type="text" id="authorSurname" name="authorSurname" placeholder="Author surname"/>
        <input type="text" id="albumID" name="albumID" placeholder="Album ID"/>
        <input type="text" id="albumName" name="albumName" placeholder="Album name"/>
        <input type="text" id="songRelease" name="songRelease" placeholder="Release date"/>
        <input type="text" id="songTime" name="songTime" placeholder="Song time"/>
        <input type="button" id="Insert" value="Add" onClick="addNewSong('songID', 'songTitle', 'authorName', 'authorSurname', 'albumID', 'albumName', 'songRelease', 'songTime', 'tableSong', 'errorInfo');" />
        <hr/>
        <table>
            <thead>                
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Album name</th>
                    <th>Release</th>
                    <th>Time</th>
                    <th>Actions</th>
                    <th>Actions</th>
                </tr>
            </thead>            
            <tbody id="tableSong">
            </tbody>            
        </table>
    </body>
</html>
